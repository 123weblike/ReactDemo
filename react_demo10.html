   var MyTitle=React.createClass({
      /* propTypes:{
           title:React.PropTypes.string.isRequired,//必须是字符串，必须传入
       },*/

          return {title:'hello,zhangfan'};
      },
       render:function(){
           return <h2>{this.props.title}</h2>
       }
   });
   /*var data='123';

   ReactDOM.render(<MyTitle/>,document.getElementById('demo'))
