<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="reactContainer"></div>
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
<script type="text/babel">
    var HelloComponent=React.createClass({ //创建组件
        render:function(){ //render将模板转换成Html语言
            return <h1>hello {this.props.name?this.props.name:'world'}</h1> //三元表达式
            /*return <h1>hello {this.props.name||'world'}</h1>*/ //二元表达式
        }
    });
    ReactDOM.render(
        <HelloComponent/>,
        /*<HelloComponent name="zhangfan"/>,*/
        document.getElementById('reactContainer'));
</script>
</body>
</html>
